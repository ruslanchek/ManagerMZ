<template name="billsEdit">
	{{> billsEditSectionHeader}}
</template>

<template name="billsEditSectionHeader">
	<div class="section-header">
		<h1 class="title">
			<span>Счет</span> 
			<a class="link-dash" href="#">№{{item.title}}</a> 
			<span>от</span> 
			<a class="link-dash" href="#">{{humanizeDate item.date}}</a>
		</h1>

		<div class="subtitle">Для компании <a href="#">ООО &laquo;Кинетикс&raquo;</a></div>

		<div class="section-actions">
			<a href="{{pathFor 'billsList'}}" class="button"><i class="fa fa-chevron-left"></i>&nbsp;&nbsp;Все счета</a>
		</div>
	</div>
</template>
