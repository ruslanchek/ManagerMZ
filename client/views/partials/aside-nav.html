<template name="asideNav">
	<nav class="nav-main">
		{{#each mainMenu}}
			{{#if header}}
               
			{{else}}
                <a href="{{pathFor route}}" class="{{isActiveRoute regex=name className='active'}}">
					{{title}}
					
                    <!-- {{#if getNewItemsCount name}}
                    	<span class="new bg-{{color}}">{{getNewItemsCount name}}</span>
                    {{/if}} -->
                </a>
			{{/if}}
		{{/each}}
	</nav>
</template>
